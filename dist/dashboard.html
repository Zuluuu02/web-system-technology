<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYCORD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="font-sans antialiased h-screen flex">
        <div class="bg-gray-900 text-purple-lighter flex-none w-24 p-6 hidden md:block">
            <div class="cursor-pointer mb-4 border-b border-gray-600 pb-2">
                <div class="sidebar-item">
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="">
                </div>
            </div>
            <div class="cursor-pointer">
                <div class="bg-white opacity-25 h-12 w-12 flex items-center justify-center text-black text-2xl font-semibold rounded-3xl mb-1 overflow-hidden">
                    <svg class="fill-current h-10 w-10 block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-gray-700 text-white flex-1 flex flex-col overflow-hidden">
            <div class="border-b border-gray-600 flex px-6 py-2 items-center flex-none shadow-xl">
                <div class="flex flex-col">
                    <h3 class="text-white mb-1 font-bold text-xl text-gray-100">
                        <span class="text-gray-400">#</span> general
                    </h3>
                </div>
            </div>
            <div class="px-6 py-4 flex-1 overflow-y-scroll" id="messages-container">
            </div>
            <div class="pb-6 px-4 flex-none">
                <form id="message-form">
                    <div class="flex rounded-lg overflow-hidden">
                        <span id="send-message-btn" class="text-3xl text-grey border-r-4 border-gray-600 bg-gray-600 p-2 cursor-pointer">
                            <svg class="h-6 w-6 block bg-gray-500 hover:bg-gray-400 rounded-xl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z" fill="#FFFFFF"/>
                            </svg>
                        </span>
                        <input id="message-input" type="text" class="w-full px-4 bg-gray-600" placeholder="Message #general" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendMessageBtn = document.getElementById('send-message-btn');

            function addMessage(username, time, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('border-b', 'border-gray-600', 'py-3', 'flex', 'items-start', 'mb-4', 'text-sm');

                messageDiv.innerHTML = `
                    <img class="cursor-pointer w-10 h-10 rounded-3xl mr-3" src="https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random() * 5)}.png">
                    <div class="flex-1 overflow-hidden">
                        <div>
                            <span class="font-bold text-red-300 cursor-pointer hover:underline">${username}</span>
                            <span class="font-bold text-gray-400 text-xs">${time}</span>
                        </div>
                        <p class="text-white leading-normal">${message}</p>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
            }

            sendMessageBtn.addEventListener('click', function(event) {
                event.preventDefault();

                const username = 'User';
                const time = new Date().toLocaleTimeString();
                const message = messageInput.value.trim();

                if (message !== '') {
                    addMessage(username, time, message);
                    messageInput.value = '';
                }
            });
        });
    </script>
</body>

</html>
