<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 h-screen bg-gray-900">
            <h1 class="text-3xl text-center font-bold my-8">Spotify</h1>
            <nav class="text-gray-400">
                <ul class="space-y-4">
                    <li><a href="#" class="block py-2 px-4 hover:text-white">Home</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-white">Search</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-white">Your Library</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-white">Profile</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="w-3/4 p-8">
            <h2 class="text-2xl font-bold mb-4">Home</h2>
            <!-- Content here -->
        </div>
    </div>
    <!-- Player -->
    <div class="fixed bottom-0 left-0 w-full bg-gray-900 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/50" alt="Song Thumbnail" class="w-10 h-10 rounded-md">
            <div>
                <p class="text-gray-300 mb-1">Song Title</p>
                <p class="text-gray-400">Artist Name</p>
            </div>
        </div>
        <div class="space-x-4">
            <button class="text-white">Repeat</button>
            <button class="text-white">Reverse</button>
            <button class="text-white">Pause</button>
            <button class="text-white">Play</button>
        </div>
    </div>
</body>

</html>
