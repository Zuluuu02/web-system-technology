<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-1/2 md:w-1/3 lg:w-1/4 border-gray-700">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Welcome back</h1>
        <p class="text-center text-gray-300 mb-6">Login to your account</p>

        <div class="mt-6 grid grid-cols-3 gap-4">
            <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border-b-2">
                <img class="h-6 w-6" src="https://www.svgrepo.com/show/512120/facebook-176.svg" alt="Facebook">
            </a>
            <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border-b-2">
                <img class="h-6 w-6" src="https://www.svgrepo.com/show/513008/twitter-154.svg" alt="Twitter">
            </a>
            <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border-b-2">
                <img class="h-6 w-6" src="https://www.svgrepo.com/show/506498/google.svg" alt="Google">
            </a>
        </div>
        
        <form id="login-form" class="mt-6" action="login.html" method="POST" onsubmit="return redirectToDashboard()">
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:bg-gray-600" value="example@email.com">
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:bg-gray-600" value="examplePassword123!">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me" class="mr-2">
                <label for="remember_me" class="text-gray-400">Remember me</label>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg mb-4 focus:outline-none focus:shadow-outline">Sign in</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="#" class="text-blue-500 hover:underline">Forgot password</a>
        </div>
        
        <div class="text-center mt-2">
            <p class="text-gray-400">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
